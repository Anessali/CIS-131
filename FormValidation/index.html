<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
      
    <form class="form-inline">
        <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
              </div>
              <div class="row">
                  <label>What kind of pet do you have?</label>
              </div>
                <div class="form-group" class="radio">
                  <input class="bump" type="radio" name="animal" value = "cats">Cat</br>
                  <input class="bump" type="radio" name="animal" value = "dogs">Dog</br>
                  <input class="bump" type="radio" name="animal" value = "ferrets">Ferrets</br>
                  <input class="bump" type="radio" name="animal" value = "other">Other</br>
                </div>
            </div>
          
          <div class="col-md-2">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
                <!-- listbox populated by JS -->
                <select id="listbox"></select>
          </div>
        </div>
      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>

    <script src="scripts.js"></script>
  </body>

</html>
