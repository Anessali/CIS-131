<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Cheech's Pizza</title>
          <link rel="icon" href="images/favicon.ico">
          <!-- Latest compiled and minified CSS -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <link href="pizza.css" rel="stylesheet" type="text/css">
     </head>
     <body>
         <h1></h1>
          <div class="row">
               <div class="col-md-6">
                    <!-- First part of form on left grid -->
                    <form class="form-horizontal">
                         <div class="form-group">
                              <label>Name</label>
                              <input type="name" class="form-control" placeholder="Full Name">
                         </div>
                         <div class="form-group">
                              <label>Phone Number</label>
                              <input type="name" class="form-control" placeholder="Phone #">
                         </div>
                         <label>Select your toppings</label>
                         <select class="form-control">
                             <option>Cheese Pizza</option>
                         </select>
                         <label>How many?</label>
                         <select class="form-control" id="numList">
                            <!-- Is populated through Javascript --> 
                         </select>
                    </form>
               </div>
          </div>
         <!-- Linked javascript -->
         <script src="pizza.js"></script>
     </body>
</html>
